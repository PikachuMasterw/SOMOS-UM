# netlify.toml

# Configurações de Deploy: Onde o Netlify deve buscar o código das funções.
[build]
  functions = "netlify/functions"
  
# Redirecionamento/Proxy: Mapeia a chamada do Front-end (/api/gemini)
# para a sua função real no servidor (/.netlify/functions/gemini-proxy).
[[redirects]]
  from = "/api/gemini"
  to = "/.netlify/functions/gemini-proxy"
  status = 200